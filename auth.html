<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - QRCarShop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="QRCarShop" class="logo-img">
                    </a>
                    <span class="tagline-header">Create. Display. Sell. The new way to sell used cars.</span>
                </div>
                <button class="auth-btn" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    <button class="auth-tab" data-tab="signup">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </button>
                </div>

                <!-- Login Form -->
                <div class="auth-form-container active" id="login-form-container">
                    <div class="auth-header">
                        <h2>Welcome Back!</h2>
                        <p>Sign in to manage your car listings and QR codes</p>
                    </div>

                    <form class="auth-form" id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                                <button type="button" class="password-toggle" data-target="login-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="auth-submit-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="auth-form-container" id="signup-form-container">
                    <div class="auth-header">
                        <h2>Create Your Account</h2>
                        <p>Join QRCarShop and start selling cars smarter</p>
                    </div>

                    <form class="auth-form" id="signup-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="signup-name" name="name" required placeholder="Enter your full name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                                <button type="button" class="password-toggle" data-target="signup-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                                <span class="strength-text">Password Strength</span>
                            </div>
                            <div class="password-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signup-confirm-password" name="confirm_password" required placeholder="Confirm your password">
                                <button type="button" class="password-toggle" data-target="signup-confirm-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-submit-btn">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="img/logo.png" alt="QRCarShop" class="footer-logo-img">
                </div>
                <p class="footer-text">Sell your car smarter with QR codes</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Contact</a>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
